plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}

group 'net.driedsponge'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'net.driedsponge.Main'

jar {
    manifest {
        attributes(
                'Main-Class': 'net.driedsponge.Main'
        )
    }
}

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
        }
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.99.1'
    implementation("net.dv8tion:JDA:5.0.0-beta.6")
    implementation ('se.michaelthelin.spotify:spotify-web-api-java:7.0.0');
    implementation ('ch.qos.logback:logback-classic:1.2.3');

}

test {
    useJUnitPlatform()
}